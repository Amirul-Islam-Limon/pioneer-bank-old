<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
<section id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
</section>

<section id="transaction-area">
   <div class="row">
       <div class="col-md-4 ">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="current-deposit">00</span></h2>
          </div>
       </div>   
       <div class="col-md-4 ">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="current-withdraw">00</span></h2>
           </div>
       </div>
       <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">1240</span></h2>
            </div>
       </div>
   </div>

 
    <section class="row down-section">
       <div class="col-md-6">
          <div class="two-devotion">
            <h5>Deposit</h5>
            <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
            <br>
            <button id="add-deposit" class="btn btn-success">Deposit</button>
         </div>
      </div>
      <div class="col-md-6">
         <div class="two-devotion">
            <h5>Withdraw</h5>
            <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
            <br>
            <button id="add-withdraw" class="btn  btn-success"> Withdraw</button>
            
         </div>

   </section>
</section>

<script>
    //login button display handle.
    const loginBtn =document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display ="block";
    })
    // Deposit button event handler

    const addDeposit = document.getElementById("add-deposit");
    addDeposit.addEventListener("click", function(){
        const depositAmount = document.getElementById("deposit-amount").value;
        const depositNumber = parseFloat(depositAmount);
        
       
        changeSpanTagValue("current-deposit",depositNumber);
        changeSpanTagValue("current-balance",depositNumber)
        document.getElementById("deposit-amount").value = "";
    })
    // withdraw button event handler
    const addWithdraw = document.getElementById("add-withdraw");
    addWithdraw.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdraw-amount").value;
        const withdrawNumber = parseFloat(withdrawAmount);
        
        
        changeSpanTagValue("current-withdraw",depositNumber =withdrawNumber)
        const currentBalance = document.getElementById("current-balance").innerText;
        currentBalanceNumber = parseFloat(currentBalance);

        const totalBalance = -1* withdrawNumber + currentBalanceNumber;
        document.getElementById("current-balance").innerText =  totalBalance;
        document.getElementById("withdraw-amount").value = "";
    })
   
   
    function changeSpanTagValue(id,depositNumber){
        const currentAmount = document.getElementById(id).innerText;
        const currentAmountNumber =parseFloat(currentAmount);
        const totalAmount = depositNumber + currentAmountNumber;
        document.getElementById(id).innerText =totalAmount;
    }

</script>
</body>

</html>
